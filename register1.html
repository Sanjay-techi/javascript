<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register1.css">
</head>
<body>
<form>
    <h1>REGISTRATION PORTEL</h1>
    <label>FIRST NAME</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Enter First Name..">
    <br>
    <br>
    <label>LAST NAME</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Enter Last Name..">
    <br>
    <br>
    <label>SCREEN NAME</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Enter Screen Name..">
    <br>
    <br>
    <label>DATE OF BIRTH</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select>
        <option value="default">Month</option>
        <option>JAN</option>
        <option>FEB</option>
        <option>MAR</option>
    </select>
    <select>
        <option value="default">Day</option>
        <option>01</option>
        <option>03</option>
        <option>05</option>
    </select>
    <select>
        <option value="default">Year</option>
        <option>2003</option>
        <option>1993</option>
        <option>1985</option>
    </select>
    <br>
    <br>
    <label>GENDER</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <input type="radio" name="gender" value="male"><label>MALE</label>
    <input type="radio" name="gender" value="male"><label>FEMAIL</label>
    <br>
    <br>

    <label>COUNTRY</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select>
        <option value="default">Select</option>
        <option>INDIA</option>
        <option>USA</option>
        <option>CANADA</option>
    </select>
    <br>
    <br>
    <label>EMAIL</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" placeholder="Enter E-mail..">
    <br>
    <br>
    <label>PHONE</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="number" placeholder="Enter Number..">
    <br>
    <br>
    <label>PASSWORD</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password1" placeholder="Password">
    <br>
    <br>
    <label>CONFIRM<br>PASSWORD</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password2" placeholder="Confirm Password">
    <br>
    <br>
    <input type="checkbox" ><label>I agree to the terms of use</label>
    <br>
    <br>
    <button>SUBMIT</button>

</form>
</body>
</html>
