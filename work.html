<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-6 text-center bg-primary">
                    <h1>GENERAL INFORMATION</h1><br><br>
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>title</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select><br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="first name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="last name"><br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>Position</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select><br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="company"><br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Business area">
                        </div>
                        <div class="col-6">
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>Employee</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-6 text-center bg-secondary">
                    <h1>CONTACT DETAILS</h1><br><br>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="street+nr"><br><br>
                        <input type="text" class="form-control" placeholder="Additional details"><br><br>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="Zip-code">
                        </div>
                        <div class="col-8">
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>Place</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="code">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="phone number"><br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Email"><br>
                        </div>
                    </div>
                    <div class="container text-start">
                        <div class="row mt-2">
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input">
                                    <label for="" class="form-check-label">I do accept the <a href="" class="text">Terms and Conditions</a> of your site</label><br><br>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary rounded-pill ">Register Badge</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
    <style>
        body{
            background-image:linear-gradient(black,gray,black,gray,black,gray);
            margin: 200px;
            padding: 50px;
        }
    </style>
</body>

</html>
