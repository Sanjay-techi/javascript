<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <form>
        <div class="container-fluid">
            <h1 class="h1 text-light text-center bg-dark">EVENT REGISTRATION FORM</h1>
            <div class="row">
                <div class="col-2">
                    <label class="form-label">NAME</label>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control bg-secondary">
                    <label for="" class="form-label">FIRST NAME</label>
                </div>
                <div class="col-5">
                    <input type="text" name="" class="form-control bg-secondary">
                    <label for="" class="form-label">LAST NAME</label>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label class="form-label">COMPANY</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control bg-secondary">
                </div>
            </div><br>

            <div class="row">
                <div class="col-2">
                    <label for="" class="form-label">E-MAIL</label>
                </div>
                <div class="col-10">
                    <input type="email" name="" class="form-control bg-secondary" placeholder="example@email.com" id="">
                </div>
            </div><br>

            <div class="row">
                <div class="col-2">
                    <label for="" class="form-label">PHONE</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control bg-secondary">
                    <label for="" class="form-label">AREA CODE</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control bg-secondary">
                    <label for="" class="form-label">PHONE NUMBER</label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-2">
                    <label class="form-label">SUBJECT</label>
                </div>
                <div class="col-10">
                    <select class="form-select bg-secondary" aria-label="Default select example">
                        <option selected>choose option</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div><br>

            <div class="row">
                <label class="form-label">Are you an existing customer ?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label"
                        for="inlineRadio1">YES</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">NO</label>
                    </div>
                </div>
            </div><br>

            <div class="row">
                <div class="">
                    <button type="button" class="btn btn-danger btn-lg">REGISTER</button>
                </div>
        </div>
</form>
</body>
</html>
